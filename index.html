<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Library</h1>
            <button id="bookFormButton">Add Book</button>
        </div>
        <div id="addPopUp">
            <form id="bookForm">
                <label for="Title">Title:</label>
                <input type="text" id="Title" name="Title" placeholder="A Game of Thrones" />
                <label for="Author">Author:</label>
                <input type="text" id="Author" name="Author" placeholder="George R.R. Martin" />
                <label for="Pages">Pages:</label>
                <input type="text" id="Pages" name="Pages" placeholder="694" />
                <label for="Status">Status:</label>
                <input type="text" id="Status" name="Status" placeholder="Read" />
                <button id="addBookButton" type="button">Add</button>
            </form>
        </div>
        <div id="library"></div>
    </div>
</body>
</html>
